<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="google-site-verification" content="nY3ufW69MwxAg1k84UHGg2hPiAsgnME34D1nAzhYSQE" />
		%sveltekit.head%
		<script src="/app.js" async></script>
	</head>
	<body data-sveltekit-preload-data="hover" class="grid">
		<div
			name="discard"
			style="
				transition:
					opacity 0.3s,
					transform 0.3s;
			"
		>
			<header>
				<nav>
					<div id="rect">
						<div></div>
					</div>
					<svg
						style="position: absolute"
						viewBox="0 0 1000 1000"
						xmlns="http://www.w3.org/2000/svg"
						fill="#ffffff"
					>
						<defs>
							<clipPath id="wavepath" clipPathUnits="objectBoundingBox">
								<path
									d="M0,1 L0,0.445 Q0.041,0.368,0.083,0.445 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 t0.083,0 v0.962"
								/>
							</clipPath>
						</defs>
					</svg>
					<h1>VANSI</h1>
				</nav>
			</header>
		</div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<style>
		html,
		body,
		div[name='discard'],
		div[name='discard'] > header,
		div[name='discard'] > header > nav {
			height: 100%;
			margin: 0;
		}
		@keyframes wave {
			0% {
				transform: translate(-199%, -10px) scale(4, 1.5);
			}
			100% {
				transform: translate(0%, -10px) scale(4, 1.5);
			}
		}
		#rect > div {
			height: 100%;
			width: 100%;
			transform: translate(-0%, -10px) scale(4, 1.5);
			transform-origin: left top;
			clip-path: url(#wavepath);
			background: linear-gradient(
				90deg,
				#00ff84 0%,
				#008ee6 22%,
				#00ff84 45%,
				#00ff84 49%,
				#008ee6 71%,
				#00ff84 95%,
				#008ee6 100%
			);
			animation: wave 5s linear infinite;
		}

		nav {
			display: flex;
			flex-direction: column;
			align-items: stretch !important;
		}
		#rect {
			display: flex;
			height: 70px;
			overflow: hidden;
		}

		div[name='discard'] > header {
			place-self: center;
		}

		div[name='discard'].grid {
			display: grid;
			grid-template-areas: 'unit';
		}
		div[name='discard'] {
			pointer-events: none;
			background: white;
			z-index: 2;
		}
		div[name='discard'],
		#app {
			grid-area: unit;
		}
		div[name='discard'] > header {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		div[name='discard'] > header > nav {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: baseline;
			width: fit-content;
			height: fit-content;
		}
		div[name='discard'] > header > nav > h1 {
			color: hsl(200, 50%, 50%);
			font-size: 20pt;
			line-height: 18pt;
			font-family: monospace;
			margin: 2px 0px;
			font-weight: normal;
			text-transform: uppercase;
		}
	</style>
</html>
